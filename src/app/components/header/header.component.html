<mat-toolbar color="primary" class="header">
  <!-- Ícono de menú de hamburguesa (solo en móvil) -->
  <button mat-icon-button class="hamburger" (click)="toggleMenu()" aria-label="Menú de navegación">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Logo -->
  <span class="logo">🌱 JJ Humus</span>

  <!-- Menú de navegación (solo en pantallas grandes) -->
  <nav [class.hidden]="!isMenuOpen" class="nav-menu">
    <!-- Botón de Inicio -->
    <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
      aria-label="Ir a Inicio" (click)="closeMenu()">
      Inicio
    </button>

    <!-- Botón de Productos -->
    <button mat-button routerLink="/products" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
      aria-label="Ir a Productos" (click)="closeMenu()">
      Productos
    </button>

    <!-- Botón de Nosotros -->
    <button mat-button routerLink="/about-us" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
      aria-label="Ir a Nosotros" (click)="closeMenu()">
      Nosotros
    </button>

    <!-- Botón de Buscar -->
    <button mat-button aria-label="Buscar un producto" (click)="openSearchForm()">
      Buscar
    </button>
  </nav>
</mat-toolbar>

<!-- Contenedor de búsqueda que se despliega debajo del header -->
<div class="search-expansion" [class.open]="isSearchOpen">
  <div class="search-container">
    <input type="text" placeholder="Buscar..." class="search-input" />
    <button mat-icon-button (click)="closeSearchForm()" aria-label="Cerrar búsqueda">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<!-- Fondo difuminado (se muestra cuando isSearchOpen es true) -->
<div class="overlay" *ngIf="isSearchOpen" (click)="closeSearchForm()"></div>
