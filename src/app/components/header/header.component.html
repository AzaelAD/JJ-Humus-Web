<section>
  <mat-toolbar color="primary" class="header">
  <!-- Ícono de menú de hamburguesa (solo en móvil) -->
  <button id="btnHamburger" mat-icon-button class="hamburger" (click)="toggleMenu($event)"
    aria-label="Menú de navegación">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Logo -->
  <span class="text-2xl">🌱 JJ Humus</span>

  <!-- Menú de navegación (solo en pantallas grandes) -->
  <nav [class.mobile-open]="isMenuOpen" class="nav-menu">

    <!-- Botón de Inicio -->
    <button id="btnHome" mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
      aria-label="Ir a Inicio" (click)="closeMenu($event)">
      Inicio
    </button>

    <!-- Botón de Productos -->
    <button id="btnProducts" mat-button routerLink="/products" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }" aria-label="Ir a Productos" (click)="closeMenu($event)">
      Productos
    </button>

    <!-- Botón de Nosotros -->
    <button id="btnAboutUs" mat-button routerLink="/about-us" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }" aria-label="Ir a Nosotros" (click)="closeMenu($event)">
      Nosotros
    </button>

    <!-- Botón de Buscar -->
    <button id="btnOpenSearchForm" mat-button aria-label="Buscar un producto" (click)="openSearchForm($event)">
      Buscar
    </button>
  </nav>
</mat-toolbar>

<!-- Contenedor de búsqueda que se despliega debajo del header -->
<div class="search-expansion" [class.open]="isSearchOpen">
  <div class="search-container">
    <input type="text" placeholder="Busca un producto..." class="search-input" />
    <button id="btnCloseSearchForm" mat-icon-button (click)="closeSearchForm($event)" aria-label="Cerrar búsqueda">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<!-- Fondo difuminado (se muestra cuando isSearchOpen es true) -->
<div class="overlay" *ngIf="isSearchOpen" (click)="closeSearchForm($event)"></div>
</section>
