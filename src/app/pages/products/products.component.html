<section class="product-section">
<!-- Encabezado de categoría -->
<section class="w-full bg-gray-100 px-6 py-12" style="background-color: #C6D166;">
  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 items-center">
    <!-- Título de categoría -->
    <div>
      <h1 style="color: #252525;" class="text-4xl font-bold" *ngIf="categoriaSeleccionada === 'agricola'">Agrícolas</h1>
      <h1 style="color: #252525;" class="text-4xl font-bold" *ngIf="categoriaSeleccionada === 'acuacultura'">Acuacultura</h1>
    </div>

    <!-- Texto descriptivo -->
    <div class=" text-lg leading-relaxed" style="color: #252525;">
      <p>
        Podrás encontrar mejoradores de suelo, potenciadores,
        enraizadores, arrancadores, desalinizadores, micronutrientes,
        fungicidas, bactericidas y más...
      </p>
    </div>
  </div>
</section>


<div class="product-container flex flex-col md:flex-row gap-8 px-6 py-12 max-w-7xl mx-auto">
    <!-- Sidebar de filtros -->
    <aside class="w-full md:w-68 bg-white p-6 rounded-xl shadow-md">
      <h3 class="text-xl font-semibold mb-6">Filtros</h3>

      <!-- Tabs -->
      <div class="flex space-x-2 mb-6">
        <button (click)="seleccionarCategoria('agricola')" [class.bg-gray-800]="categoriaSeleccionada === 'agricola'"
          [class.text-white]="categoriaSeleccionada === 'agricola'"
          [class.bg-gray-200]="categoriaSeleccionada !== 'agricola'"
          [class.text-gray-700]="categoriaSeleccionada !== 'agricola'"
          class="px-4 py-2 rounded-lg font-medium transition-colors">
          Agrícolas
        </button>

        <button (click)="seleccionarCategoria('acuacultura')"
          [class.bg-gray-800]="categoriaSeleccionada === 'acuacultura'"
          [class.text-white]="categoriaSeleccionada === 'acuacultura'"
          [class.bg-gray-200]="categoriaSeleccionada !== 'acuacultura'"
          [class.text-gray-700]="categoriaSeleccionada !== 'acuacultura'"
          class="px-4 py-2 rounded-lg font-medium transition-colors">
          Acuacultura
        </button>
      </div>

      <!-- Select Presentación -->
      <div class="mb-6">
        <label for="presentation" class="block text-sm font-medium text-gray-700 mb-1">Presentación</label>
        <select id="presentation"
          class="w-full border border-gray-300 rounded-md p-2 text-sm focus:ring-2 focus:ring-primary focus:outline-none">
          <option>Todos</option>
          <option>Líquido</option>
          <option>Sólido</option>
        </select>
      </div>

      <!-- Products Checkbox -->
      <div>
        <p class="text-sm font-medium text-gray-700 mb-2">Productos</p>
        <ul class="space-y-2 text-sm text-gray-700">
          <li>
            <label class="flex items-center space-x-2">
              <input type="checkbox" class="form-checkbox text-primary focus:ring-primary" />
              <span>Mejoradores de suelo</span>
            </label>
          </li>
          <li>
            <label class="flex items-center space-x-2">
              <input type="checkbox" class="form-checkbox text-primary focus:ring-primary" />
              <span>Potenciadores</span>
            </label>
          </li>
          <li>
            <label class="flex items-center space-x-2">
              <input type="checkbox" class="form-checkbox text-primary focus:ring-primary" />
              <span>Enraizadores</span>
            </label>
          </li>
          <li>
            <label class="flex items-center space-x-2">
              <input type="checkbox" class="form-checkbox text-primary focus:ring-primary" />
              <span>Arrancadores</span>
            </label>
          </li>
          <li>
            <label class="flex items-center space-x-2">
              <input type="checkbox" class="form-checkbox text-primary focus:ring-primary" />
              <span>Desalinizadores</span>
            </label>
          </li>
          <li>
            <label class="flex items-center space-x-2">
              <input type="checkbox" class="form-checkbox text-primary focus:ring-primary" />
              <span>Micronutrientes</span>
            </label>
          </li>
          <li>
            <label class="flex items-center space-x-2">
              <input type="checkbox" class="form-checkbox text-primary focus:ring-primary" />
              <span>Fungicidas</span>
            </label>
          </li>
          <li>
            <label class="flex items-center space-x-2">
              <input type="checkbox" class="form-checkbox text-primary focus:ring-primary" />
              <span>Bactericidas</span>
            </label>
          </li>
          <li>
            <label class="flex items-center space-x-2">
              <input type="checkbox" class="form-checkbox text-primary focus:ring-primary" />
              <span>Otros</span>
            </label>
          </li>
        </ul>
      </div>
    </aside>

    <!-- Tarjetas de productos -->
    <app-agricultural-products class="flex-1 w-full" *ngIf="categoriaSeleccionada === 'agricola'"></app-agricultural-products>
    <app-acuaculture-products class="flex-1 w-full" *ngIf="categoriaSeleccionada === 'acuacultura'"></app-acuaculture-products>
    
  </div>
</section>
