<section *ngIf="product" class="product-container">
  <div class="product-info">
    <h1>{{ product.name }}</h1>
    <h2>Información General</h2>
    <p>{{ product.description }}</p>

    <app-accordion title="Beneficios">
      <!-- Asumo que product.benefits es un texto largo, 
           si es lista puedes adaptar para mostrar cada ítem -->
      <p>{{ product.benefits }}</p>
    </app-accordion>

    <app-accordion title="Análisis de Composición" *ngIf="product.composition">
      <p [innerHTML]="product.composition"></p>
    </app-accordion>

    <app-accordion title="Otras Especificaciones" *ngIf="product.specifications">
      <p [innerHTML]="product.specifications"></p>
    </app-accordion>
  </div>

  <div class="product-img">
    <!-- Mostrar la primera imagen si existe -->
    <img *ngIf="product.images?.length" [src]="product.images[0]" [alt]="product.name" />
  </div>
</section>
